<!DOCTYPE html>
<html>
<head>
  <title>Buscador de ASIN</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 12px; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>Buscar producto por ASIN</h2>
  <input type="text" id="asinInput" placeholder="Ej. B09BD8FBF9">
  <button onclick="buscarASIN()">Buscar</button>

  <script>
    function buscarASIN() {
      const asin = document.getElementById("asinInput").value.trim();
      if (asin) {
        window.open(`https://www.amazon.com/dp/${asin}`, '_blank');
      } else {
        alert("Por favor, ingresa un ASIN v√°lido.");
      }
    }
  </script>
</body>
</html>
